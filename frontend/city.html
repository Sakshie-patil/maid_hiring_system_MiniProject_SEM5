<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Maid Finder</title>
    <link rel="stylesheet" href="city.css">
</head>
<body>
    <div class="background-container">
        <div class="overlay"></div>
    </div>
    <header>
        <nav>
            <div class="logo"><a href="home_page.html">
                <span class="faint-text">Find</span>
                <span><strong>Maid</strong></span>
                <span class="faint-text">Here</span>
            </a></div>
            <ul class="nav-links">
                <li><a href="first.html">Home</a></li>
                <li><a href="register.html">Registration</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="About_Us.html">About Us</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="search-container">
            <form id="filterForm" action="results.html" method="get">
                <select class="dropdown" name="city" id="locationSelect" required>
                    <option value="" disabled selected>Select your location</option>
                    <option value="Thane">Thane</option>
                    <option value="Mulund">Mulund</option>
                    <option value="Kurla">Kurla</option>
                    <option value="Vidyavihar">Vidyavihar</option>
                    <option value="Andheri">Andheri</option>
                    <option value="Malad">Malad</option>
                    <option value="Kalyan">Kalyan</option>
                    <option value="Ulhasnagar">Ulhasnagar</option>
                </select>
                <select class="dropdown" name="serviceType" id="serviceTypeSelect" required>
                    <option value="" disabled selected>Select service type</option>
                    <option value="Cleaning">Cleaning</option>
                    <option value="Cooking">Cooking</option>
                    <option value="Baby Sitting">Baby Sitting</option>
                    <option value="Elderly Care">Elderly Care</option>
                    <option value="Gardening">Gardening</option>
                    <option value="Laundry">Laundry</option>
                    <option value="Pet Care">Pet Care</option>
                    <option value="Grocery Shopping">Grocery Shopping</option>
                </select>
                <button type="submit" class="search-button">Search</button>
            </form>
        </div>
    </main>

    <script>
        // Get the service type from URL parameters if available
        const urlParams = new URLSearchParams(window.location.search);
        const serviceTypeFromURL = urlParams.get('serviceType');
        if (serviceTypeFromURL) {
            document.getElementById('serviceTypeSelect').value = serviceTypeFromURL;
        }
      
    document.getElementById('filterForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const city = document.getElementById('locationSelect').value;
        const serviceType = document.getElementById('serviceTypeSelect').value;
        window.location.href = `results.html?city=${encodeURIComponent(city)}&serviceType=${encodeURIComponent(serviceType)}`;
    });

    </script>
</body>
</html>
